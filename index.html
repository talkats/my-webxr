<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Experience</title>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <!-- ייבוא ספריות A-Frame ו-AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- סצנה של A-Frame עם תוכן AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- תאורה סביבה -->
        <a-light type="spot" intensity="1" position="0 5 5" angle="45" penumbra="1" target="#target"></a-light>
        
        <!-- תאורה כיוונית -->
        <a-light type="directional" intensity="1" position="-1 1 1"></a-light>

        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: pink;"></a-box>
            <a-entity gltf-model="url(https://raw.githubusercontent.com/talkats/my-webxr/main/heartclear.glb)" scale="20 20 20" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera="fov: 70; look-controls: { enabled: false }"></a-entity>
    </a-scene>

    <script>
        function getUserMediaOptions() {
            if (/Android/i.test(navigator.userAgent)) {
                return { video: { facingMode: { exact: 'environment' } } };
            } else {
                return { video: true };
            }
        }

        navigator.mediaDevices.getUserMedia(getUserMediaOptions())
            .then(function(stream) {
                console.log("Camera access granted");
            })
            .catch(function(err) {
                alert("Camera access denied: " + err.message);
                console.error("Camera access denied: ", err);
            });
    </script>
</body>
</html>
