<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="status">Initializing!</div>
    <canvas id="renderCanvas"></canvas>

    <!-- Babylon.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@babylonjs/core@6.20.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babylonjs/loaders@6.20.0"></script>

    <!-- Floating Model Viewer -->
    <script type="module">
        import FloatingModelViewer from './src/FloatingModelViewer.js';

        const statusDiv = document.getElementById('status');
        try {
            new FloatingModelViewer();
            statusDiv.textContent = 'App is running!';
        } catch (error) {
            statusDiv.textContent = 'Error initializing the app.';
            console.error('Initialization error:', error);
        }
    </script>
</body>
</html>
